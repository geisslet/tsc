<!doctype html>
<html ng-app="tsc" ng-controller="tscAppCtrl as vm" ng-init="vm.activate()">

    <head>
        <title>tsc</title>
        
        <!-- 3rd party  -->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/linqjs/dist/linq.min.js"></script>
        <!--script type="text/javascript" src=".bower_components/elasticsearch/elasticsearch.angular.js"></script-->
        
        <!-- my app script -->        
        <script type="text/javascript" src="tsc.app.js"></script>

        <!-- my service scripts relate on app -->
        <script type="text/javascript" src="tsc.api.js"></script>
        
        <!-- my controller scripts relate on services -->
        <script type="text/javascript" src="features/articles.ctrl.js"></script>
        <script type="text/javascript" src="features/debates.ctrl.js"></script>
    
        <!-- styles -->
        <!--link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"-->
        <link rel="stylesheet" type="text/css" href="bower_components/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="tsc.css">

        <link rel="icon" href="resources/favicon.svg" type="image/png" sizes="16x16">
    </head>

    <header class="navbar">
        <section class="columns">
            <figure class="avatar avatar-xl">
                <img src="resources/favicon.svg" />
            </figure>
            <label class="navbar-brand">Themen</label>
            <ul class="tab tab-block">
                <li class="tab-item" ng-repeat="(key, value) in vm.topics">
                    <a class="btn btn-link" href="#debates/{{key}}" ng-value="$key">{{value.title}}</a>
                </li>
                |
                <li class="tab-item">
                    <a class="btn btn-link" href="#authors">Autoren</a>
                </li>
            </ul>
        </section>
    </header>

    <body  class="form-control">

        <div class="row">
            <div class="centered-container">
                <div ng-view></div>
            </div>
        </div>

    </body>

</html>
