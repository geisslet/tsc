<!doctype html>
<html ng-app="tsc" ng-controller="tscAppCtrl as vm" ng-init="vm.activate()" class="js csstransforms3d matchmedia">

    <head>
        <title>tsc</title>
        
        <!-- 3rd party  -->
        <!--script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script-->
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

        <!--script type="text/javascript" src="bower_components/linqjs/dist/linq.min.js"></script-->
        <!--script type="text/javascript" src=".bower_components/elasticsearch/elasticsearch.angular.js"></script-->
        
        <!-- my app script -->        
        <script type="text/javascript" src="tsc.app.js"></script>

        <!-- my service scripts relate on app -->
        <script type="text/javascript" src="tsc.api.js"></script>
        
        <!-- my controller scripts relate on services -->
        <script type="text/javascript" src="features/articles.ctrl.js"></script>
        <script type="text/javascript" src="features/article.ctrl.js"></script>
        <script type="text/javascript" src="features/debates.ctrl.js"></script>
        <script type="text/javascript" src="features/authors.ctrl.js"></script> 


        <!-- d3  -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="directives/d3bubbleMe.js"></script>

        <!-- styles -->
        <!--link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"-->
        <link rel="stylesheet" type="text/css" href="bower_components/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="tsc.css">

        <link rel="icon" href="resources/favicon.svg" type="image/png" sizes="16x16">
    </head>
    
    <!--figure class="avatar avatar-xl">
        <img src="resources/favicon.svg" />
    </figure-->

    <header class="navbar dp-header">
        <section class="columns">

            <ul class="tab tab-block">

                <li class="tab-item">
                    <a class="btn btn-link" href="#article"><i class="fa fa-home" aria-hidden="true"></i></a>
                </li>
                |
                <li class="tab-item" ng-repeat="(key, value) in vm.topics">
                    <a class="btn btn-link" href="#debates/{{key}}" ng-value="$key">{{value.title}}</a>
                </li>
                |
                <li class="tab-item">
                    <a class="btn btn-link" href="#authors">Autoren</a>
                </li>
            </ul>
        </section>
    </header>

    <body>

        <div class="dp-page-wrapper">

            <div id="sitebarvotes">

            <!--fa fa-adjust-->
            <h4><i class="fa fa-bullhorn" aria-hidden="true"></i> Thesen</h4>



                <ul>
                    <li><a href="#L384">Section 1</a></li>
                    <li><a href="#details">Section 2</a></li>
                    <li><a href="#FAQ">Section 3</a></li>
                </ul>
            </div>

            <div>
                <div ng-view id="content"></div>
            </div>
        </div>

    </body>

</html>
